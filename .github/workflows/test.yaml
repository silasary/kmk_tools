name: Test apworld
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Bundler
        run: |
          python bundler.py

      - uses: Eijebong/ap-actions/ap-tests@main
        with:
          apworld-path: keymasters_keep
          ap-version: '0.6.2'
          python-version: '3.12'
          checkout: 'false'
      - name: Make docs
        run: |
          ln -s archipelago/.venv .venv
          uv pip install -r ./requirements.txt
          uv run python make_docs.py
          mkdocs build
      - name: Upload static files as artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4 # or specific "vX.X.X" version tag for this action
        with:
          path: site/
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
